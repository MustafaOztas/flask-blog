{% extends "layout.html" %}

{% block body %}
    <br>
    <hr>
    <h3>Makaleler</h3>
    <hr>

    {% if articles %}

    

       <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Expandable Search Form</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <form action="/search" class="search-form" method = "POST">
                <div class="form-group has-feedback">
            		<label for="search" class="sr-only">Search</label>
            		<input type="text" class="form-control" name="keyword" id="search" placeholder="Bul..">
              		<span class="glyphicon glyphicon-search form-control-feedback"></span>
                    <br>
                    <button type="submit" class="btn btn-outline-success">Ara!</button>
            	</div>
            </form>
        </div>
    </div>
    
    <ul class="list-group">
        {% for article in articles %}

            <li class = "list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
        
        {% endfor %}
    </ul>
    
    {% else %}

        <div class = "alert alert-danger">Burada Hen√ºz Makale Bulunmuyor..</div>

    {% endif %}

{% endblock body %}
